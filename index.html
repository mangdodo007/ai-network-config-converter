<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Network Configuration Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-6xl mx-auto p-4 md:p-8">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 border border-gray-700">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-white">AI Network Configuration Translator</h1>
                <p class="text-gray-400 mt-2">Translate, analyze, and understand network device configurations using AI.</p>
            </div>

            <!-- Single Column Layout for Better UX Flow -->
            <div class="max-w-4xl mx-auto space-y-8">

                <!-- Step 1: Source Configuration -->
                <div class="space-y-4">
                    <div class="flex items-center space-x-2">
                        <div class="flex-shrink-0 w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center text-sm font-medium">1</div>
                        <h2 class="text-lg font-semibold text-white">Source Configuration</h2>
                    </div>
                    <div class="ml-10 space-y-4">
                        <!-- Source Vendor Selection -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="sourceVendor" class="block text-sm font-medium text-gray-300 mb-2">Source Vendor</label>
                                <select id="sourceVendor" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3">
                                    <option value="Cisco (IOS/IOS-XE)">Cisco</option>
                                    <option value="Juniper (Junos)">Juniper</option>
                                    <option value="Huawei (VRP)">Huawei</option>
                                    <option value="Aruba (AOS-CX)">Aruba</option>
                                    <option value="Arista (EOS)">Arista</option>
                                    <option value="">Auto-detect</option>
                                </select>
                            </div>
                            <div>
                                <label for="sourceOSType" class="block text-sm font-medium text-gray-300 mb-2">Source OS Type (Optional)</label>
                                <select id="sourceOSType" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3">
                                    <option value="">Auto-detect</option>
                                    <option value="IOS">Cisco IOS</option>
                                    <option value="IOS-XE">Cisco IOS-XE</option>
                                    <option value="IOS-XR">Cisco IOS-XR</option>
                                    <option value="NX-OS">Cisco NX-OS</option>
                                    <option value="Junos">Juniper Junos</option>
                                    <option value="VRP">Huawei VRP</option>
                                    <option value="AOS-CX">Aruba AOS-CX</option>
                                    <option value="AOS">Aruba OS</option>
                                    <option value="EOS">Arista EOS</option>
                                </select>
                            </div>
                        </div>

                        <!-- Source Configuration Textarea -->
                        <div>
                            <label for="sourceConfig" class="block text-sm font-medium text-gray-300 mb-2">Enter your network configuration</label>
                            <textarea id="sourceConfig" rows="8" class="code-font block w-full bg-gray-900 border border-gray-600 rounded-lg p-4 text-sm text-green-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200" placeholder="interface Ethernet0/0
 switchport trunk allowed vlan 10,20
 switchport trunk encapsulation dot1q
 switchport mode trunk"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Target Vendor & Translation -->
                <div class="space-y-4">
                    <div class="flex items-center space-x-2">
                        <div class="flex-shrink-0 w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center text-sm font-medium">2</div>
                        <h2 class="text-lg font-semibold text-white">Target Vendor & Translation</h2>
                    </div>
                    <div class="ml-10 space-y-4">
                        <!-- Target Vendor Selection -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="targetVendor" class="block text-sm font-medium text-gray-300 mb-2">Select Target Vendor</label>
                                <select id="targetVendor" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3">
                                    <option value="Cisco (IOS/IOS-XE)">Cisco</option>
                                    <option value="Juniper (Junos)">Juniper</option>
                                    <option value="Huawei (VRP)">Huawei</option>
                                    <option value="Aruba (AOS-CX)">Aruba</option>
                                    <option value="Arista (EOS)">Arista</option>
                                </select>
                            </div>
                            <div>
                                <label for="targetOSType" class="block text-sm font-medium text-gray-300 mb-2">OS Type (Optional)</label>
                                <select id="targetOSType" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3">
                                    <option value="">Auto-detect</option>
                                    <option value="IOS">Cisco IOS</option>
                                    <option value="IOS-XE">Cisco IOS-XE</option>
                                    <option value="IOS-XR">Cisco IOS-XR</option>
                                    <option value="NX-OS">Cisco NX-OS</option>
                                    <option value="Junos">Juniper Junos</option>
                                    <option value="VRP">Huawei VRP</option>
                                    <option value="AOS-CX">Aruba AOS-CX</option>
                                    <option value="AOS">Aruba OS</option>
                                    <option value="EOS">Arista EOS</option>
                                </select>
                            </div>
                        </div>

                        <!-- Translate Button -->
                        <div class="pt-2">
                            <button id="translateButton" class="w-full sm:w-auto flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 transition-all duration-200 hover:shadow-lg">
                                <svg class="mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                                </svg>
                                Translate Configuration
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Step 3: Translated Configuration -->
                <div class="space-y-4">
                    <div class="flex items-center space-x-2">
                        <div class="flex-shrink-0 w-8 h-8 bg-green-600 text-white rounded-full flex items-center justify-center text-sm font-medium">3</div>
                        <h2 class="text-lg font-semibold text-white">Translated Configuration</h2>
                        <!-- AI Feature Buttons -->
                        <div id="aiFeatures" class="hidden flex-wrap gap-2 ml-auto">
                            <button id="explainButton" title="Explain Configuration" class="px-3 py-1 text-xs font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 transition-colors">
                                <span class="mr-1">✨</span> Explain
                            </button>
                            <button id="testPlanButton" title="Generate Test Plan" class="px-3 py-1 text-xs font-medium rounded-md text-white bg-teal-600 hover:bg-teal-700 transition-colors">
                                <span class="mr-1">✨</span> Test Plan
                            </button>
                        </div>
                    </div>
                    <div class="ml-10">
                        <div id="outputContainer" class="code-font w-full h-64 bg-gray-900 border border-gray-600 rounded-lg p-4 text-sm text-cyan-300 overflow-auto flex items-center justify-center">
                            <span class="text-gray-500">Translated configuration will appear here...</span>
                        </div>
                    </div>
                </div>

              </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="modal" class="modal fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col border border-gray-600">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h3 id="modalTitle" class="text-xl font-bold text-white"></h3>
                <button id="closeModal" class="text-gray-400 hover:text-white text-2xl leading-none">&times;</button>
            </div>
            <div id="modalBody" class="modal-body p-6 overflow-y-auto text-gray-300">
                <!-- Modal content goes here -->
            </div>
        </div>
    </div>


    <script type="module" src="js/main.js"></script>
</body>
</html>
